<p>Something I learned today:</p>

<p>To clone a pull request from a private fork, run these commands:</p>

<pre class="brush: plain; title: ; notranslate" title="">git fetch origin pull/PR_ID/head:branch_name</pre>

<pre class="brush: plain; title: ; notranslate" title="">git checkout branch_name</pre>

<p>Substitute PR_ID with the pull request ID and branch_name with the branch name.</p>
